<body>
    
<script>
   
function sumOfDigit(number){
    let sum = 0;
    while( number > 0){
        let lastDigit = number % 10;
        sum = sum + lastDigit;
        number = Math.floor(number / 10);
    }
    return sum;
}

let number = 5555;
console.log(sumOfDigit(number));

</script>
