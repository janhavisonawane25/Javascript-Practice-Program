<script>

// filter () function

const arr=[4,6,7,8,9,3];

function isOdd(x){
 return x%2;
}

function isGrter4(x){
 return x>4;
}

function isEven(x){
 return x%2==0;
}

const output=arr.filter(isOdd);
const output1=arr.filter(isEven);
const output2=arr.filter(isGrter4);

console.log(output);
console.log(output1);
console.log(output2);

// arrow function
const v2= arr.filter((x)=>x<4);
console.log(v2)


// higher order function
const v3=arr.filter(function isless5(x){
 return x<5;
});
console.log(v3);

</script>
