<script>

   function factorial(number){
        let fact = 1;
        for(let i=1; i <= number ; i++ ){
            fact = fact * i
          
        }
        return fact;
    }

    let userInput = prompt("Enter the number");
    let number =  parseInt(userInput, 10);

    console.log( factorial(number));
    
</script>
