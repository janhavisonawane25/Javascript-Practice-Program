<!DOCTYPE html>

<body>
    
<script>

    function reverse(number){
        let reverse = 0;

        while(number>0){
        let lastDigit = number % 10;
        reverse = reverse * 10 + lastDigit;
        number = Math.floor(number / 10 );
        }
        return reverse;
    }

    let number = 5674;
    console.log(reverse(number));

</script>

</body>
</html>
