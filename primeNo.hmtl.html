<body>
    
<script>
   
   let number = 5 ; 
   let isPrime = true ;

   if( number <= 1){
    isPrime = false;
   } else {
    for(let i = 2 ; i < number ; i++ ){
        if( number % i === 0 ){
            isPrime = false;
            break;
        }
    }
    
   }

   if(isPrime){
    console.log(`number is prime number ${number}`);
   } else {
    console.log(`number is Not prime number ${number}`);
   }



   

</script>

</body>
