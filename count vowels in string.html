<script>

function vowelCount(){
 let count = 0;
 let vowels = ['a','e','i','o','u','A','E','I','O','U'];

 for(let char of str) { 
    if ( vowels . includes(char)){
    count += 1;
    }
    }
    return count;

}
    let str = prompt("Enter your string");
    let vowelcnt = vowelCount(str);
    console.log(vowelcnt);
  
  

</script>
