<script>
   
 // manually using loop find largest elemnt


 function largestNo(arr){
    let largest = arr[0];
    for( let i = 0 ; i < arr.length ; i++ ){
        if(arr[i] > largest);
        largest = arr[i];
    }
    return largest;
 }

let arr= [54,67,57,54,553,24,90];
console.log(largestNo(arr));





</script>
