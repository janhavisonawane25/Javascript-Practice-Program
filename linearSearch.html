<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script>

function linearSearch( arr , key ){
    for(let i = 0; i< arr.length ; i++){
        if(arr[i] === key)
        return true;
    }
    return false;
}


let arr =  [34, 46, 56, 78, 69];
let key = 88;
let result = console.log(linearSearch(arr , key));

if(result = true){
  console.log(`key ${key} is found `);
}else{
        console.log("key is not present in array");
        }

</script>

</body>
</html>
